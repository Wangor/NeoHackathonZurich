<ion-header>

  <ion-navbar>
    <ion-title text-center>Input New user</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-item>
    <ion-label color="primary" floating>Input Passport ID</ion-label>
    <ion-input type="number" [(ngModel)]="profile.cedula" #color></ion-input>
  </ion-item>

<ion-item>
<ion-label color="primary" floating>Write name</ion-label>
<ion-input [(ngModel)]="profile.name" #color1></ion-input>
</ion-item>

<ion-item>
  <ion-label color="primary" floating>Write last name</ion-label>
  <ion-input [(ngModel)]="profile.lastname" #color2></ion-input>
</ion-item>

<button ion-button clear block  (click)="btnAddClicked(color.value)" ion-button>BEGIN VERIFICATION</button>


</ion-content>
