<ion-header>

  <ion-navbar>
    <ion-title text-center>Take Photo</ion-title>

<ion-content padding>

    <button ion-button full color="light" *ngIf="buttonClicked2" (click)="openfirst2()">Input New user</button>
    
    

</ion-content>
